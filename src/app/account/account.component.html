<div class="row">
  <div class="col-12">
    <h5>{{ account.name }}</h5>
    <p>{{ account.status }}</p>
    <button class="btn btn-default" (click)="onSetTo('active')">Active</button>
    <button class="btn btn-default" (click)="onSetTo('inactive')">InActive</button>
    <button class="btn btn-default" (click)="onSetTo('unknow')">Unknow</button>
  </div>
</div>
