<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label for="">Account Name</label>
      <input 
        type="text"
        class="form-control"
        #accountName>
    </div>

    <div class="form-group">
      <select name="" id="" #status>
        <option value="active">Active</option>
        <option value="inactive">InActive</option>
        <option value="hidden">Hiiden</option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      (click)="onCreateAccount(accountName.value, status.value)">Add Account</button>
  </div>
</div>
